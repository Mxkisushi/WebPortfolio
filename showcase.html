<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Showcase</title>
    <link rel="stylesheet" href="show-style.css">
</head>
<body>
    <section id="showcase">
        <div class="valentines-day-card">
            <input id="open" type="checkbox">
            <label class="open" for="open"></label>
            <div class="card-front">
              <div class="note">HAPPY VALENTINE'S DAY</div>
            </div>
            <div class="card-inside">
              <div class="vid">
                <video src="iris.mp4" controls autoplay muted loop></vid>
              </div>
              <div class="text-one">Surprise</div>
              <div class="heart"></div>
            </div>
          </div>
    </section>
</body>
</html>
